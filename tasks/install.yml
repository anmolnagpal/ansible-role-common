---

- name: dpkg configure
  command: dpkg --configure -a
  changed_when: false

- name: install system packages and utils
  apt:
    name: ['ntp', 'openssl', 'git', 'git-core', 'golang', 'goaccess',
           'htop', 'rsyslog', 'zip', 'vim', 'vim-common', 'curl',
           'multitail', 'sysstat', 'figlet', 'python-pip',
           'libfontconfig', 'libjson-xs-perl', 'apt-transport-https',
           'telnet', 'wget', 'python-mysqldb']
    state: present
    update_cache: true
    cache_valid_time: 5400
    allow_unauthenticated: true
